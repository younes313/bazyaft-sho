<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Sign up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>


<body style="margin-top: 50px;
            margin-bottom: 50px">
<div class="container">
    <div style="background-color: #00c25f;
                color: white" class="jumbotron">
        <h2>
            Recycle drivers sign up
        </h2>
    </div>

    <form style="color: #333333" class="form-horizontal" method="POST">
        <div class="form-group">
            <label for="driver_sign_up_name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="driver_sign_up_name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="driver_sign_up_family" class="col-sm-2 control-label">Family</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="driver_sign_up_family" placeholder="Family">
            </div>
        </div>
        <div class="form-group">
            <label for="driver_sign_up_national_code" class="col-sm-2 control-label">National code</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="driver_sign_up_national_code" placeholder="National code">
            </div>
        </div>
        <div class="form-group">
            <label for="driver_sign_up_phone_number" class="col-sm-2 control-label">Phone number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="driver_sign_up_phone_number" placeholder="Phone number">
            </div>
        </div>

        <div class="form-group">
            <label for="driver_sign_up_car_certificate" class="col-sm-2 control-label">Car certificate number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="driver_sign_up_car_certificate"
                       placeholder="Car certificate number">
            </div>
        </div>


        <div class="form-group">
            <label for="driver_sign_up_car_name" class="col-sm-2 control-label">Car name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="driver_sign_up_car_name" placeholder="Car name">
            </div>
        </div>


            <label for="driver_sign_up_car_palette" class="col-sm-2 control-label">Car palette</label>
            <div class="col-sm-10" id="driver_sign_up_car_palette">
                <form class="form-inline">
                    <div class="form-group">
                        <!--<label for="car_palette_two_first_digits">Name</label>-->
                        <input type="number" class="form-control" id="car_palette_two_first_digits" placeholder="دو شماره اول">
                    </div>
                    <div class="form-group">
                        <!--<label for="car_palette_character">Email</label>-->
                        <input type="text" class="form-control" id="car_palette_character" placeholder="حرف الفبا">
                    </div>
                    <div class="form-group">
                        <!--<label for="car_palette_three_last_digits">Email</label>-->
                        <input type="number" class="form-control" id="car_palette_three_last_digits" placeholder="سه شماره آخر">
                    </div>
                     <div class="form-group">
                        <!--<label for="car_palette_three_last_digits">Email</label>-->
                        <input type="number" class="form-control" id="car_palette_city_code" placeholder="کد شهرستان">
                    </div>
                </form>
            </div>

        <div class="form-group"
             style="margin-left: 80px">
            <div class="col-sm-10">
                <input type="button" class="btn btn-success" value="Register"/>
            </div>
        </div>

    </form>


</div>

</body>
</html>
